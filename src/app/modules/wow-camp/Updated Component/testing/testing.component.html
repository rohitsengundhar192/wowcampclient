
<mat-icon
(click)="pdfDownload()"
class="cursor-pointer text-black mb-2"
>file_download</mat-icon
>
<div class="mat">
  <div
    class="mat"
    #content
    id="certificate"
    style="background-color: #a8f942"
  >
    <div class="p-3">
      <div class="flex pb-3">
        <!--left-->
        <div class="flex space-x-2">
          <div>
            <img
              style="border-radius: 8px"
              class="h-16 w-16"
              [src]="
                'https://cephapi.getwow.biz/api/storage/' +
                country_code +
                '-' +
                customer_id +
                '/' +
                customer_sub_domain_name +
                '-icon-128x128.png'
              "
              alt="app-logo"
            />
          </div>
          <div class="flex flex-col">
            <span class="primary-heading">Institution Name:</span>

          </div>
        </div>

        <!--right-->
        <div
          class="items-center justify-center ml-[77px]"
          style="text-align: center"
        >
        <div style="margin-left: 10px; margin-top: 8px">
          <span
            style="
              color: #3366ff;
              font-family: Roboto;
              font-size: 16px;
              font-weight: 550;
            "
            >Institution Name:</span
          >
          <br />
          <span
            style="
              color: #000000;
              font-family: Roboto;
              font-size: 20px;
              font-weight: 600;
            "
            ></span
          >


        </div>
      </div>

    </div>
  </div>
</div>
